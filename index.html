<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Hello, world!</title>
	<style>
		img{width:100%}
		.col-md-4{border:2px solid pink;}
	</style>
  </head>
  <body class="container" onload="fetchJSON()">
		<div class="row">
			<div class ="col-md-4">
				<p id="albumId"> </p>
				<p id="id"> </p>
				<p id="title"> </p>
				<a id="url" href=""> </a>
				<img id="thumbnailUrl" src=""/>
			</div>
			<div class ="col-md-4">
				<img id="myImage" src="" />
			</div>
			<div class ="col-md-4">
				<img id="myImage2" src="" />
			</div>
			<div class ="col-md-4">
				<img id="myImage3" src="" />
			</div>
		</div>
		
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<script>
		function fetchJSON(){
			$.getJSON( "https://jsonplaceholder.typicode.com/photos/1", function( data ) {
                document.getElementById("thumbnailUrl").src = data.thumbnailUrl;
				console.log(data);
			});
		}
	</script>
  </body>
</html>
