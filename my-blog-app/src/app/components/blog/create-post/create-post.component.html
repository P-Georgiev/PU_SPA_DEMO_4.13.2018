<div class="container">
      <div class="form-area">  
          <form role="form" ngNativeValidate #postForm="ngForm">
          <br style="clear:both">
                      <h3 style="margin-bottom: 25px; text-align: center;">Create Post</h3>
              <div class="form-group">
              <input ngModel name="title" type="text" class="form-control" id="title" name="title" placeholder="Title" required>
            </div>
            <div class="form-group">
              <textarea ngModel name="description" class="form-control" type="textarea" id="description" placeholder="Description" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <input ngModel name="imageSrc" type="text" class="form-control" id="imageSrc" name="imageSrc" placeholder="Image url" required>
            </div>
            <div class="form-group">
              <input ngModel name="articleUrl" type="text" class="form-control" id="articleUrl" name="articleUrl" placeholder="Article url" required>
            </div>              
          <button type="button" id="submit" name="submit" (click)='createPost(postForm)' class="btn btn-primary pull-right">Submit post</button>
          </form>
      </div>
  </div>
