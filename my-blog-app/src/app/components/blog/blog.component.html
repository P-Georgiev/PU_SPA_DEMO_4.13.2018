<div class="row"> 
  <div *ngFor="let post of posts" >
    <div class="col-md-4">
      <div class="polaroid">           
          <h3>{{post.title}}</h3>
          <img src="{{post.ImageSrc}}" alt="" /> 
          <br>      
          <br>
          <button class="btn btn-primary" (click)='goToContent(post.Id)'>Content</button>
      </div>
    </div>        
  </div>
</div>
