<form ngNativeValidate #loginForm="ngForm">
  <h1>LOGIN</h1>
  <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel name="email" class="form-control" required>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel name="password" class="form-control" required>
  </div>
  <div class="form-group">
      <button type="submit" class="btn-signin btn-primary" (click)='onLogin(loginForm)' [disabled]='loginForm.invalid'>Log in</button>
  </div>
</form>
